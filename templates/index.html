<body>
  <div class="container">
    <h2>PhÃ¡t hiá»‡n sÃ¢u bá»‡nh trÃªn lÃ¡ cÃ  chua</h2>

    <!-- Upload áº£nh -->
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <input type="submit" value="PhÃ¢n tÃ­ch áº£nh">
    </form>

    <hr>

    <!-- Webcam -->
    <h3>ðŸ“· Chá»¥p tá»« Camera:</h3>
    <video id="video" width="100%" autoplay></video>
    <br>
    <button onclick="takeSnapshot()">ðŸ“¸ Chá»¥p áº£nh</button>

    <form id="camForm" method="POST">
      <input type="hidden" name="cam_image" id="cam_image">
      <input type="submit" value="Gá»­i áº£nh tá»« camera">
    </form>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const camImageInput = document.getElementById('cam_image');

    // Báº­t camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function takeSnapshot() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      camImageInput.value = dataURL;
    }
  </script>
</body>
